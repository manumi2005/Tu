    <div class="detail">

    </div>
   
    <form>
      <div class="Name-on-Card">
        <label for="nameOnCard">Cardholder Name :</label>
        <input type="text" id="nameOnCard" placeholder="Enter Name on Card" required>
      </div>
      <div class="Card-Number">
        <label for="cardNumber">Card Number :</label>
        <input type="text" id="cardNumber" placeholder="Enter Card Number" required>  
        </div>
      <div class="Expiry-Date">
        <label for="expiryDate">Expiry Date :</label>
        <input type="text" id="expiryDate" placeholder="MM/YY" required>
      </div>
      <div class="CVC">
        <label for="cvc">CVC / CVV :</label>
        <input type="text" id="cvc" placeholder="Enter CVC / CVV" required>
      </div>
      <div class="button">
        <button class="btn-submit" id="Submit" onclick="SubmitPayment()">Submit Payment</button>
      </div>
    </form>
